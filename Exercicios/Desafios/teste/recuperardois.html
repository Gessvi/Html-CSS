<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para recuperar senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="conteiner">
            <form action="recuperardois.html" method="post" class="formulario">
                <legend><p>Recuperar Senha</p></legend>

                <div class="input-box">
                    <input type="text" name="nova" id="nova" class="inputUser" placeholder="Nova Senha" required>
                </div>
                
                <div class="input-box">
                    <input type="text" name="confirmar" id="confirmar" class="inputUser" placeholder="Confirmar Senha" required>
                </div>

                <a href="login.html">
                    <input type="button" value="Enviar" class="btn-recuperar">
                </a>

            </form>

        </div>
</body>
</html>
