<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <form action="formulario.html" method="post" class="formulario">
                <legend><b>Formulario de Usuario</b></legend>

                <div class="input-box-cadastro">
                    <input type="text" name="nome" id="Nome" class="inputUser" placeholder="Nome Completo" required>
                </div>

                <div class="input-box-cadastro">
                    <input type="text" name="email" id="email" class="inputUser" placeholder="Email" required>
                </div>

                <div class="input-box-cadastro">
                    <input type="password" name="senha" id="senha" class="inputUser" placeholder="Senha" required>
                </div>

                <div class="input-box-cadastro">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" placeholder="Telefone" required>
                </div>

                <div class="box-sexo">
                    <p>Sexo</p>
                    <div>
                        <input class="radio" type="radio" name="genero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                    </div>
                    <div>
                        <input class="radio" type="radio" name="genero" value="masculino" required>
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input class="radio" type="radio" name="genero" value="outros" required>
                        <label for="outros">Outros</label>
                    </div>
                </div>

                <div class="box-data">
                    <label for="data_nascimento" class="nome-data">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="data" required>
                </div>

                <div class="input-box-cadastro">
                    <input type="text" name="cidade" id="cidade" class="inputUser" placeholder="Cidade" required>
                </div>

                <div class="input-box-cadastro">
                    <input type="text" name="estado" id="estado" class="inputUser" placeholder="Estado" required>
                </div>

                <div class="input-box-cadastro">
                    <input type="text" name="endereco" id="endereco" class="inputUser" placeholder="Endereço" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>

                <div class="login">
                    <label>Já tem conta?</label>
                    <a href="login.html" class="click">Faça login</a>
                </div>
        </form>
    </div>
</body>

</html>
