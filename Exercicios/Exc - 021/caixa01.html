<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Xaixas</title>
    <style>
        h1{/* box-level */
            background-color: aqua;
            height: 300px;
            width: 300px;

            border: 10px solid darkblue;

            padding: 10px;

            margin: 20px auto 40px auto;       

            outline: 5px dashed blueviolet;
            
        }
        a { /* inline-level */
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box level</h1>
    <p>Paragrafos tambem sao exemplos de box level <a href="#"> links sao exemplos de caixas de iline-level</a></p>
</body>
</html>
